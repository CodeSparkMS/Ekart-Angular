<div class="" appHighlight>
  <div class="ekart-wishlist-sale-container">
    <div class="ekart--add--to--wishlist">
      <i class="fa fa-heart-o" aria-hidden="true"></i>
    </div>
    <div class="ekart-on-sale-tag" *ngIf="product.discount">
      {{ ((product.discount * 100) / product.price).toFixed(0) }}% OFF
    </div>
  </div>
  <div class="ekart--product--image">
    <img [src]="product.image_url" alt="" class="ekart--product--image" />
  </div>
  <div cla ss="ekart--add--to--price">
    {{ product.price }}
  </div>
  <div class="ekart--product--name">{{ product.name }}</div>
  <div class="ekart--product--categoty">
    {{ product.gender }} . {{ product.category }} . {{ product.brand }}
  </div>
  <div class="ekart--product--available-colors">
    {{ product.color.length }} Colors . Best Seller
  </div>
  <div
    class="ekart--product--in--stock"
    [ngStyle]="{
      fontWeight: 'bold',
      color: product.is_in_inventory ? 'Green' : 'Red'
    }"
  >
    {{
      product.is_in_inventory ? "Available in stock" : "Not available in stock"
    }}
  </div>
</div>
